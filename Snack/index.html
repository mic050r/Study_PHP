            window.location.href = `./db/edit.php?id=${selectedImageId}`;
          }
        });

          // 선택한 이미지의 ID를 사용하여 삭제 페이지로 이동
          if (selectedImageId) {
            window.location.href = `./db/delete.php?id=${selectedImageId}`;
          }
        });

        cartButton.addEventListener("click", () => {
          // 선택한 이미지의 ID를 사용하여 장바구니에 추가하는 동작 수행
